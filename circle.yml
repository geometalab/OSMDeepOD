machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t geometalab/theano_cuda -f docker/theano_cuda/Dockerfile docker/theano_cuda
    - docker build -t geometalab/keras_cuda -f docker/keras_cuda/Dockerfile docker/keras_cuda
    - docker build --build-arg CIRCLE_BRANCH=$CIRCLE_BRANCH -t geometalab/osm-crosswalk-detection -f docker/crosswalks/Dockerfile docker/crosswalks

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/nose
    - docker run -it --rm --entrypoint="python" --volume $CIRCLE_TEST_REPORTS/nose:/testout:rw geometalab/osm-crosswalk-detection -m nose --with-xunit --xunit-file=/testout/nosetests.xml

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push geometalab/theano_cuda
      - docker push geometalab/keras_cuda
      - docker push geometalab/osm-crosswalk-detection
